<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wildlife Preserve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Wildlife Preserve</h1>
<div>Place your Guardian Factory: <select id="placeFactory">
    <option value="" selected disabled>Select a Factory Location</option>
    <option value="beach" >Beach - close to shipping lanes</option>
    <option value="forest">Forest - smells good and close to roads</option>
    <option value="mountains">Mountains - hard to get to but what a view!</option>
</select> <button id="stopButton">Reset</button></div>

<div>
<p> 
Cycle: <span id="cycle"></span> 
</p>
<p> 
    Factory info: <span id="factory"></span>
</p>
<p> 
    Tourist info: <span id="tourist"></span>
</p>
<p> 
    Pyromaniac info: <span id="pyro"></span>
</p>
<p> 
    IGinfluencer info: <span id="IG"></span>
</p>
<p> 
    Student info: <span id="student"></span>
</p>
<p> 
    Guardians info: Fast Guarians: <span id="fGuard"></span>. Slow Guardians: <span id="sGuard"></span>.
</p>

</div>
<div>
    Numerical representation of the map: <span id="map"></span>
</div>
<div>
    <img src="assets/preserveImage.png" alt="Wildlife Preserve Map"> 
</div>


    <script src="main.js"></script>
</body>
</html>
